<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đếm ngược đến Tết</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px; 
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <audio autoplay loop>
    <source src="path/to/your/audio/divenha.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

<h1>Tết Nguyên Đán 2024</h1>
<div id="countdown"></div>

<script>
  // Ngày Tết (định dạng: yyyy-mm-dd)
  const tetDate = new Date('2024-02-10T00:00:00').getTime();

  // Cập nhật đồng hồ đếm ngược mỗi giây
  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const distance = tetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `${days} Ngày ${hours} Giờ ${minutes} Phút ${seconds} Giây`;

    // Nếu đã đến Tết, dừng đồng hồ đếm ngược
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = 'Chúc mừng năm mới!';
    }
  }, 1000);
</script>

</body>
</html>
